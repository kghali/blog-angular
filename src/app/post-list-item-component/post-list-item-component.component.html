<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts>0,
                'list-group-item-danger': post.loveIts<0}">
  <h4>{{post.title}}</h4>
  <p><em>{{post.createdAt | date: 'dd/MM/yyyy HH:mm'}}</em></p>
  <p>{{post.content}}</p>
  <button class="btn btn-success" (click)="updateLoveIts(1)">Love it!</button>
  <button class="btn btn-danger" (click)="updateLoveIts(-1)">Don't love it!</button>
</li>
