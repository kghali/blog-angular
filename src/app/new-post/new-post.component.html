<div class="row">
  <div class="col-sm-8 col-offset-2">
    <h2>Ajouter un nouveau post</h2>
    <form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu du post</label>
        <textarea name="content" id="" cols="30" rows="10" class="form-control" formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="newPostForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
